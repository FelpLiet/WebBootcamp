<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="container">
        <h1>Score das Lendias</h1>
        
        <div class="placar">
            <img src="assets/firewall.jpg" alt="Imagem do Jogo" class="game-image" />
            <div class="nome-placar">
                <p>Placar do firewall</p>
            </div>
            <div class="placar-atual">
                <div>
                    <h1>0 a 0</h1>
                    <p>Use os botoes abaixo para mudar os pontos</p>
                </div>
                <div class="pontos">
                    <label for="numPartidas">Melhor de:</label>
                    <select name="pontos" id="pontos-select">
                        <option value="">0</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                    </select>
                </div>
            </div>
            <div class="botao-pontos">
                <button id="jogador1">+1 Jogador 1</button>
                <button id="jogador2">+1 Jogador 2</button>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  </body>
</html>
